<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitaxe Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/bitaxe_light.png" alt="Bitaxe" class="logo">
            <h1 class="viewer-text">Viewer</h1>
        </div>
        <div id="networkDisplay" class="network-display"></div>
        <button id="scan-button" class="scan-button">Scan for Bitaxe devices</button>
        <div id="results" class="results"></div>
    </div>
    <script src="popup.js"></script>

    <div class="image-container">
        <style> .btcpay-form { display: inline-flex; align-items: center; justify-content: center; } .btcpay-form--inline { flex-direction: row; } .btcpay-form--block { flex-direction: column; } .btcpay-form--inline .submit { margin-left: 15px; } .btcpay-form--block select { margin-bottom: 10px; } .btcpay-form .btcpay-custom-container{ text-align: center; }.btcpay-custom { display: flex; align-items: center; justify-content: center; } .btcpay-form .plus-minus { cursor:pointer; font-size:25px; line-height: 25px; background: #DFE0E1; height: 30px; width: 45px; border:none; border-radius: 60px; margin: auto 5px; display: inline-flex; justify-content: center; } .btcpay-form select { -moz-appearance: none; -webkit-appearance: none; appearance: none; color: currentColor; background: transparent; border:1px solid transparent; display: block; padding: 1px; margin-left: auto; margin-right: auto; font-size: 11px; cursor: pointer; } .btcpay-form select:hover { border-color: #ccc; } .btcpay-form option { color: #000; background: rgba(0,0,0,.1); } .btcpay-input-price { -moz-appearance: textfield; border: none; box-shadow: none; text-align: center; font-size: 25px; margin: auto; border-radius: 5px; line-height: 35px; background: #fff; }.btcpay-input-price::-webkit-outer-spin-button, .btcpay-input-price::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; } </style>
        <form method="POST" action="https://btcpay.wantclue.de/api/v1/invoices" class="btcpay-form btcpay-form--block">
        <input type="hidden" name="storeId" value="8dWaktC9oEgPawxukqix4bZNQzmvPCkKczZbsxnj8AQo" />
        <input type="hidden" name="orderId" value="donation" />
        <input type="hidden" name="checkoutDesc" value="Thanks for helping me keep everything up to date" />
        <input type="hidden" name="price" value="2" />
        <input type="hidden" name="currency" value="EUR" />
        <input type="hidden" name="defaultPaymentMethod" value="BTC_LightningLike" />
        <button type="submit" class="submit" name="submit" style="min-width:209px;min-height:57px;border-radius:4px;border-style:none;background-color:#0f3b21;cursor:pointer;" title="Donate to keep this project up to date"><span style="color:#fff">Donate</span>
        <img src="https://btcpay.wantclue.de/img/paybutton/logo.svg" style="height:57px;display:inline-block;padding:5% 0 5% 5px;vertical-align:middle;">
        </button></form>
      </div>
</body>
</html>
